<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Game Reviewer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    .contact-section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      text-align: left;
      color: #ccc;
    }

    .contact-section h1 {
      text-align: center;
      color: #00ffcc;
      font-size: 2em;
      margin-bottom: 1em;
    }

    .contact-info {
      margin-bottom: 2em;
      font-size: 1.1em;
    }

    .contact-info p {
      margin: 0.5em 0;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00bfa6;
    }

    #formMessage {
      color: #00ffcc;
      font-style: italic;
      margin-top: 1em;
      display: none;
    }
  </style>
</head>

      </nav>

      <div class="contact-info">
        <p><strong>Email:</strong> arianrafid@rafidgamer.com</p>
        <p><strong>Instagram:</strong> RGameReviewer</p>
        <p><strong>Twitter:</strong> GReviewer</p>
        <p><strong>Facebook:</strong> Gamer-BD-RAFID</p>
      </div>

      <form class="contact-form" id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required placeholder="Enter your name" />

        <label for="email">Your Email:</label>
        <input type="email" id="email" required placeholder="Enter your email" />

        <label for="message">Your Message:</label>
        <textarea id="message" required placeholder="What's on your mind?"></textarea>

        <button type="submit">Send Message</button>
        <p id="formMessage">âœ… Message sent! We'll get back to you soon.</p>
      </form>
    </main>
  </div>
